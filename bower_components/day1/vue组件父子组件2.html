<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue/dist/vue.js"></script>

</head>
<body>
<div id="box">
    <aaa></aaa>
</div>
<template id="aaa">
    <h2>我是aa组件</h2>
    <bbb :m="msg"></bbb>
</template>

<template id="bbb">
    <h2>我是bbb组件>>{{m}}</h2>
</template>
<script>

    new Vue({
        el: '#box',
        data: {},
        components: {
            'aaa': {
                template: "#aaa",
                data: function () {
                    return {
                        msg: "我是父组件"
                    }
                },
                components: {
                    'bbb': {
                        template: "#bbb",
                       props:['m']
                    }
                }
            }
        }

    });
</script>
</body>
</html>
