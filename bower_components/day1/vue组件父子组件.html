<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue/dist/vue.js"></script>
    <style>

    </style>
</head>
<body>
<div id="box">
    <aaa></aaa>
</div>
<script>

    new Vue({
        el: '#box',
        data: {},
        components: {
            'aaa': {
                template: "<h2>我是aa组件</h2><bbb></bbb>",
                data: function () {
                    return {
                        msg: "我是父组件"
                    }
                },
                components: {
                    'bbb': {
                        template: "<h2>我是bb组件{{msg}}</h2>"
                    }
                }
            }
        }

    });
</script>
</body>
</html>
