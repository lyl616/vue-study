<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue/dist/vue.js"></script>


    <template id="aa">
        <h2 @click="change">标题2>>{{msg}}</h2>
        <ul>
           <li v-for="val in arr">{{val}}</li>
        </ul>
    </template>
    <style>

    </style>
</head>
<body>
<div id="box">
    <my-aaa></my-aaa>
</div>
<script>


    new Vue({
        el: '#box',
        data: {},
        components: {
            'my-aaa': {
                template: "#aa",
                data: function () {
                    return {
                        msg: "我是标题2",
                        arr: ["张三", "王五", "赵六"]
                    }
                }, methods: {
                    change: function () {
                        this.msg = "chaged";
                    }
                }
            }
        }

    });
</script>
</body>
</html>
